<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="home">
        <h1>Goal Challenge</h1>
        <button onclick="startChallenge(10000)">Start Challenge (10,000 Goals)</button>
        <button onclick="startChallenge(25000)">Start Challenge (25,000 Goals)</button>
    </div>

    <div id="challenge" style="display: none;">
        <h1>Career Goal Challenge</h1>
        <div id="player-info">
            <img id="player-photo" src="" alt="Player Photo">
            <h2 id="player-name"></h2>
        </div>
        <div id="button-container"></div>
        <div id="stats">
            <p>Total Goals: <span id="total-goals">0</span></p>
            <p>Players Added: <span id="players-added">0</span></p>
        </div>
        <div id="result"></div>
        <script>
            let buttonContainer=document.getElementById("button-container");
        </script>
        <button id="play-again-button" onclick="refreshChallenge(buttonContainer)">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
<div id="credits">
    <p style="display: inline;">Made by:</p>
    <a href="https://github.com/Rathesh0709" target="_blank" style="display: inline;">Rathesh</a>
</div>
</html>
